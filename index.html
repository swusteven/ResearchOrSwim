<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./d3_package/dist/d3.min.js"></script>
    <script src="./dist/main.js" defer="defer"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Condensed:ital,wght@0,400;1,300&display=swap');</style>
    <title>RESEARCH OR SWIM</title>
</head>



<body>
     <main>
        <nav>
            <section class='company-lookup'>
                <form action="#">
                    <label id="ticker-label">
                        <input id="ticker-symbol" type="text" Placeholder="Search">
                    </label>
                    <input id="retrieve-button" type="submit" value="Search">
                </form>
            
                <span id="companyName"></span>
            </section>

            <h1 id="logo">
            <img src="./dist/logo_v3.png" alt="">
            </h1>
       
            <section id="nav-links">
                <div><i class="fa fa-github fa-3x"></i></div>
                <div><i class="fa fa-linkedin-square" style="font-size:40px"></i></div>               
            </section>
                
            <section id='about'>
                <span>About and Rules</span>
                <img src="https://img.icons8.com/nolan/64/about.png" />
            </section>

        </nav>

       

        
        <section id="analytic-banner">
            <div id="anlytic-banner-summary"> 
                <div id="last-price">
                    <p>Last Price</p>
                </div>
                    
                <div id="last-30-days-moving-average">
                    <p>30-Days Moving Average</p>
                </div>
                    

                <div id="yoy-earning-growth">
                    <p>YoY Earning Growth(last 2yrs)</p>
                </div>
                    
                <div id="analyst-buy-percentage">
                    <p>Strong Buy & Buy Sentiment</p>
                </div>
            </div>

            <div id="analytic-outcome">
                <p></p>

            </div>
             
        </section>



        <section class="display">
            <div id='display-left'> 
                <div class="lables">1-Year Historical Price with 30-days Moving Average</div>
                    <div id="historical-price"></div>
                
                <div class="lables">Yearly Historical Earnings</div>
                    <div id="earnings"></div>
            </div>


            
            <div id="display-right">
                <div class="lables" id="display-right-analytical-results">Analytical Results</div>
                    <div id="analytics">
                        <table id="analytics-table"></table>
                    </div>

                <div class="lables">Analysts' Recommenations</div>
                    <div id="analyst-pie-chart"></div>

                    <div id="analyst-recommendation">   
                        <table id="analyst-recommendation-table"></table>
                    </div>
            </div>          
        
        </section>

    </main>

</body>

<footer>
    <a href="https://icons8.com/icon/20319/user-manual">User Manual icon by Icons8</a>
</footer>

</html>
