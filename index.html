<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./d3_package/dist/d3.min.js"></script>
    <script src="./dist/main.js" defer="defer"></script>
    <title>RESEARCH OR SWIM</title>
</head>

<body>
    <main>
        <nav>
            <h1 id="logo">RESEARCH OR SWIM</h1>
            <ul id="nav-links">
                <li>Instructions and Rules</li>
                <li>GitHub</li>
                <li>LinkedIn</li>
            </ul>

        </nav>

        <section class='company-lookup'>
            <form action="#">
                <label id="ticker-label">Ticker Symbol:  
                    <input id="ticker-symbol" type="text">
                </label>
                <input id="retrieve-button" type="submit" value="Retrieve Analtyic Results">
            </form>
            <span id="companyName"></span>
        </section>

        
        <section id="analytic-banner">
             <div id="anlytic-banner-ticker"> Ticker </div>
             <div> id="analytic results</div>
        </section>

        <section class="display">

            <div id="historical-price"></div>
            
            <div id="analytics">
                <table id="analytics-table"></table>
            </div>
            
            <div id="earnings"></div>
        
          

            <div id="analyst-recommendation">
                <div id="analyst-pie-chart"></div>
                <table id="analyst-recommendation-table"></table>
            </div>
        
        </section>

    </main>

</body>

</html>
