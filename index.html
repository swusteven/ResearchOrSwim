<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./d3_package/dist/d3.min.js"></script>
    <script src="./dist/main.js" defer="defer"></script>
    <title>ResearchOrSwim</title>
</head>

<body>
       

    <nav>
        <h1>ResearchOrSwim</h1>
        <!-- <img class="main-title" src="./src/images/logo.png" alt=""> -->
        <p></p>
    </nav>

    <section class='company-lookup'>
        <form action="#">
            <label>Ticker: 
                <input id="ticker-symbol" type="text" name="#" value='IBM'>
            </label>
            <input id="retrieve-button" type="submit" value="Retrieve">
        </form>
        <span id="companyName"></span>
    </section>

    
    <section>
        <ul class="display">
            <li id="historical-price"></li>
            <li id="earnings"></li>
            <li id="analyst-recommendation">
                <table id="analyst-recommendation-table">
                    <tr class ="analyst-recommendation-table-header">
                        <th>Period</th>
                        <th>Strong Buy</th>
                        <th>Buy</th>
                        <th>Hold</th>
                        <th>Sell</th>
                    </tr>
                    <tr class="analyst-recommendation-data">
                    </tr>
                    
                </table>




            </li>
            <li id="recommendation"></li>
        </ul>

        <ul class="test"></ul>


    </section>



</body>

</html>
